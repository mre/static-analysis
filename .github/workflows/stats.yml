name: Stats

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 22 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: grafana/logcli:main-4f2f088-amd64
        with:
          args: -q --org-id=${ORG_ID} instant-query 'topk(10, sum(count_over_time({path=~"/tool/.*"}[2d])) by (path))'
        env:
          ORG_ID: ${{secrets.LOKI_ORG_ID}}
